name: Cypress Tests

on: push

jobs:
  ## Run Cypress tests
  cypress-run:
    runs-on: chrome
    os: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome  # 'chrome', 'firefox', 'edge', 'electron', 'safari'
          headless: true
        - name: Generate report
          run: npx mochaawesome mochawesome-report.json
        - name: Publish report
          uses: actions/upload-artifact@v4
          with:
            name: mochawesome-report